<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulacro Examen Psicométrico PNP 2025</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004d00 0%, #006400 50%, #228B22 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #000000;
      text-align: center;
    }
    .container {
      background: rgb(255, 255, 255);
      padding: 3rem 4rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 100, 0, 0.5);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }
    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 100, 0, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #228B22;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(34, 139, 34, 0.8);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 480px) {
      .container {
        padding: 2rem 2.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulacro Psicométrico PNP</h1>
    <p>Prepárate para tu examen con este simulacro interactivo.</p>
    <button onclick="location.href='simulacro.html'">Iniciar Simulacro</button>
  </div>
</body>
</html>
